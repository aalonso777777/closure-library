<!DOCTYPE html><html lang="en" class="loading"><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"><meta http-equiv="X-UA-Compatible" content="IE=edge"><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"><title>goog.i18n.messages</title><link href="dossier.css" rel="stylesheet" type="text/css"><script src="types.js" defer></script><header><button class="dossier-menu"><i class="material-icons">menu</i></button><form><input type="search" placeholder="Search" tabindex="1"><i class="material-icons">search</i></form></header><nav class="dossier-nav"></nav><div class="dossier-main"><main data-page-data="[null,[[[&quot;goog.i18n.messages&quot;,null,null,null,[null,312,null,[null,null,&quot;closure/goog/i18n/messages.js&quot;],[null,null,&quot;https://github.com/google/closure-library/blob/master/closure/goog/i18n/messages.js#L312&quot;]],[[],[],[[&quot;IcuTemplateOptions&quot;,null,[[[null,&quot;&lt;p&gt;Options bag type for &lt;code&gt;declareIcuTemplate()&lt;/code&gt; options argument.&lt;/p&gt;\n&quot;]]],[null,null,null,null,1],[null,null,&quot;goog.i18n.messages.IcuTemplateOptions.html&quot;]]]],[[[null,&quot;&lt;p&gt;Support for declaring localizable messages.&lt;/p&gt;\n&quot;]]],[null,null,null,null,null,1],null,[],null,[[[&quot;declareIcuTemplate&quot;,[null,313,null,[null,null,&quot;closure/goog/i18n/messages.js&quot;],[null,null,&quot;https://github.com/google/closure-library/blob/master/closure/goog/i18n/messages.js#L313&quot;]],[[[null,&quot;&lt;p&gt;Declare a message template using ICU format.&lt;/p&gt;\n&lt;p&gt;See https://unicode-org.github.io/icu/userguide/format_parse/messages/&lt;/p&gt;\n&lt;p&gt;When run uncompiled, the template string and options will be checked for\neasy-to-spot programming errors. If there are none, the template string will\nbe returned unmodified. Otherwise, an exception will be thrown.&lt;/p&gt;\n&lt;p&gt;The template string will probably contain ICU-formatted placeholders\n(e.g. &amp;#34;Hi, {NAME}&amp;#34;). The return value from this function will still contain\nthose. It should be passed to a message formatting API, such as\n&lt;code&gt;goog.i18n.MessageFormat&lt;/code&gt; in order to specify the runtime values to\nsubstitute and produce the final message to display to users.&lt;/p&gt;\n&lt;p&gt;IMPORTANT: It is an error to use closure-style placeholder syntax\n(e.g. &amp;#34;Hi, {$NAME}&amp;#34; - note the &amp;#39;{$&amp;#39;), such as is used by &lt;code&gt;goog.getMsg()&lt;/code&gt; for\ncompile-time substitution of placeholder values.&lt;/p&gt;\n&lt;p&gt;At compile time, closure-compiler will look up the localized form of this\nmessage in a translation bundle file (XTB), and replace this function call\nwith a string literal containing the translated template.&lt;/p&gt;\n&lt;p&gt;The XTB file is generated by some combination of human translators and\nautomated tools based on information they receive in an XMB file.&lt;/p&gt;\n&lt;p&gt;The closure-compiler message extraction tool will generate an XMB file\nfrom messages declared in JS source code, including calls to this function.&lt;/p&gt;\n&lt;p&gt;The message element produced for a call to this function will contain a\n&lt;code&gt;&amp;lt;ph&amp;gt;&lt;/code&gt; (placeholder) element for each ICU placeholder found in the template\nstring.&lt;/p&gt;\n&lt;p&gt;e.g.&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&quot;language-javascript\&quot;&gt;const MSG_HI &amp;#61; declareIcuTemplate(\n    &amp;#39;Hi, {START_BOLD}{NAME}{END_BOLD}!&amp;#39;,\n    {\n      description: &amp;#39;Say &amp;#34;Hi&amp;#34; to the user.&amp;#39;,\n      example: {\n        &amp;#39;NAME&amp;#39;: &amp;#39;Jane&amp;#39;\n      },\n      original_code: {\n        // Shown to make clear how it appears in the XMB file.\n        // Hand-written JS code should not use this.\n        &amp;#39;NAME&amp;#39;: &amp;#39;user.getName()&amp;#39;\n      }\n    });\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;May generate an XMB element like this:&lt;/p&gt;\n&lt;pre&gt;&lt;code class=\&quot;language-xml\&quot;&gt;&amp;lt;msg\n    id&amp;#61;&amp;#39;3346156045081344548&amp;#39;\n    name&amp;#61;&amp;#39;MSG_HI&amp;#39;\n    desc&amp;#61;&amp;#39;Say &amp;#34;Hi&amp;#34; to the user.&amp;#39;\n    &amp;gt;Hi, {START_BOLD}&amp;lt;ph\nname&amp;#61;&amp;#34;NAME&amp;#34;&amp;gt;&amp;lt;ex&amp;gt;Jane&amp;lt;/ex&amp;gt;user.getName()&amp;lt;/ph&amp;gt;{END_BOLD}!&amp;lt;/msg&amp;gt;\n&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;IMPORTANT: The options argument and the values it contains must all be\nliteral values. The message extraction tool is not able to evaluate\nexpressions or look up variable values.&lt;/p&gt;\n&lt;p&gt;Note that in the example above there are ICU placeholders that are not\nconverted into &lt;code&gt;&amp;lt;ph&amp;gt;&lt;/code&gt; placeholder elements in the XMB file. When no example\nor original code text is given, there is no need to create such elements.\nWhen only one of these two values is given, the other will default to &amp;#34;-&amp;#34;\nfor historical reasons.&lt;/p&gt;\n&lt;p&gt;The &amp;#34;original_code&amp;#34; option is intended for use when automatically generating\nJS code from some other source, such as an Angular template, where it is\ndifficult or impossible for the human author to specify a meaningful\nplaceholder name. Hand-written JS code should just use a meaningful\nplaceholder name instead.&lt;/p&gt;\n&lt;p&gt;The &amp;#39;original_code&amp;#39; text and the &amp;#39;example&amp;#39; text are shown to human\ntranslators to give them more context about the meaning of the message.\nThey are not used in any other way by closure-compiler or closure-library.&lt;/p&gt;\n&quot;]]],null,null,null,null,null,[],[]],[],null,[[&quot;templateString&quot;,[null,null,null,[&quot;string&quot;,null,null,1,[]]]],[&quot;options&quot;,[null,null,null,[&quot;IcuTemplateOptions&quot;,&quot;goog.i18n.messages.IcuTemplateOptions&quot;,[null,null,[null,null,&quot;goog.i18n.messages.IcuTemplateOptions.html&quot;]],null,[]]]]],[null,[null,null,null,[&quot;string&quot;,null,null,1,[]]]],[]]],[],null,[],[],null,[],[],[],[[&quot;goog.i18n.messages&quot;,null,[null,null,[null,null,&quot;goog.i18n.messages.html&quot;]],null,[]],null,1],null,&quot;goog.i18n.messages.html&quot;,&quot;goog.i18n.messages&quot;,[],[],[],[]]]]]"></main><footer><a href="https://github.com/jleyba/js-dossier">Generated by dossier</a></footer></div><script src="dossier.js" defer></script>
